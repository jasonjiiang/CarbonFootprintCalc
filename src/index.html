<!DOCTYPE html>
<html lang="english">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Carbon Footprint Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <div id="parent">
      <div class="container">
        <h1 class="text-center text-white p-4">Welcome</h1>
        <p class="text-center text-white" >This website calculates the carbon footprint emissions according to the data inputted into the calculator form below</p>
      </div>

      <div class="container">
        <h1 class="text-center text-white p-4">Carbon Footprint Calculator</h1>

        <div id="calculator">
          <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <button class="nav-link active" id="house-button" onclick="changeLayout('house')">House</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="transport-button" onclick="changeLayout('transport')">Transport</button>
            </li>
            <li class="nav-item">
             <button class="nav-link" id="recycle-button" onclick="changeLayout('recycle')">Recycle</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="result-button" onclick="changeLayout('result')">Result</button>
             </li>
          </ul>
    
          <form id="house-form">
            <h2 class="text-center p-4">House</h2>
            <div class="mx-5 mb-3">
              <label for="electricity-usage" class="form-label">Enter your monthly electricity bill:</label>
              <input type="number" class="form-control" id="electricity-usage">
            </div>
            <div class="mx-5 my-3">
              <label for="gas-usage" class="form-label">Enter your monthly gas bill:</label>
              <input type="number" class="form-control" id="gas-usage">
            </div>
            <div class="mx-5 my-3">
              <label for="oil-usage" class="form-label">Enter your monthly oil bill:</label>
              <input type="number" class="form-control" id="oil-usage">
            </div>
            <div class="mx-5 my-3">
              <label for="house-result" class="form-label" id="house-result">Your carbon footprint emissions from "House":</label>
              <br> <button type="button" class="btn btn-primary" onclick="changeLayout('transport')">Next</button>
            </div>
          </form>
    
          <form id="transport-form" class="d-none">
            <h2 class="text-center p-4">Transport</h2>
            <div class="mx-5 mb-3">
              <label for="own-car" class="form-label">Do you own a car?</label>
              <br> <input class="form-check-input" type="radio" id="carYes" name="car" value="yes" onclick="extraForm(true, 'car-usage')">
              <label for="yes-car" class="form-check-label">Yes</label>
              <input class="form-check-input" type="radio" id="carNo" name="car" value="no" onclick="extraForm(false, 'car-usage')">
              <label for="no-car" class="form-check-label">No</label>
            </div>
            <div class="mx-5 my-3 d-none" id="car-usage">
              <label for="car-usage" class="form-label">Enter your total yearly mileage by car:</label>
              <input type="number" class="form-control" id="car-usage">
            </div>
            <div class="mx-5 my-3">
              <label for="flight-usage" class="form-label">Do you travel by flight?</label>
              <br> <input class="form-check-input" type="radio" id="flightYes" name="flight" value="yes" onclick="extraForm(true, 'flights-taken')">
              <label for="yes-flight" class="form-check-label">Yes</label>
              <input class="form-check-input" type="radio" id="flightNo" name="flight" value="no" onclick="extraForm(false, 'flights-taken')">
              <label for="no-flight" class="form-check-label">No</label>
            </div>
            <div class="mx-5 my-3 d-none" id="flights-taken">
              <label for="flight-less-usage" class="form-label">Enter the amounts of flights less than 4 hours that you have taken in the past year:</label>
              <input type="number" class="form-control" id="flight-less-usage">
              <label for="flight-over-usage" class="form-label">Enter the amounts of flights over 4 hours that you have taken in the past year:</label>
              <input type="number" class="form-control" id="flight-over-usage">
            </div>
            <div class="mx-5 my-3">
              <label for="transport-result" class="form-label" id="transport-result">Your carbon footprint emissions from "Transport":</label>
              <br> <button type="button" class="btn btn-secondary" onclick="changeLayout('house')">Previous</button>
              <button type="button" class="btn btn-primary" onclick="changeLayout('recycle')">Next</button>
            </div>
          </form>
    
          <form id="recycle-form" class="d-none">
            <h2 class="text-center p-4">Recycle</h2>
            <div class="mx-5 mb-3">
              <label for="newspaper-usage" class="form-label">Do you recycle newspaper?</label>
              <br> <input class="form-check-input" type="radio" id="newspaperYes" name="newspaper" value="yes">
              <label for="yes-newspaper" class="form-check-label">Yes</label>
              <input class="form-check-input" type="radio" id="newspaperNo" name="newspaper" value="no">
              <label for="no-newspaper" class="form-check-label">No</label>
            </div>
            <div class="mx-5 my-3">
              <label for="aluminum-usage" class="form-label">Do you recycle aluminum and tin?</label>
              <br> <input class="form-check-input" type="radio" id="aluminumYes" name="aluminum" value="yes">
              <label for="yes-aluminum" class="form-check-label">Yes</label>
              <input class="form-check-input" type="radio" id="aluminumNo" name="aluminum" value="no">
              <label for="no-aluminum" class="form-check-label">No</label>
            </div>
            <div class="mx-5 my-3">
              <label for="recycle-result" class="form-label" id="recycle-result">Your carbon footprint emissions from "Recycle":</label>
              <br> <button type="button" class="btn btn-secondary" onclick="changeLayout('transport')">Previous</button>
              <button type="button" class="btn btn-primary" onclick="changeLayout('result')">Next</button>
            </div>
          </form>
    
          <form id="result-form" class="d-none">
            <h2 class="text-center p-4">Result</h2>
            
            <h4 class="text-center m-4 text-success">Your total carbon footprint emissions:</h2>

            <div class="mx-5 my-3">
              <br> <button type="button" class="btn btn-secondary" onclick="changeLayout('recycle')">Previous</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
